<ion-header>

  <ion-navbar>
    <ion-title>update-position</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="employee">
        <ion-item>
            <ion-label>部门：</ion-label>
            <ion-select [(ngModel)]="employee.deptId" interface="popover">
                <ion-option value="1">刑事侦查支队</ion-option>
                <ion-option value="2">反恐支队</ion-option>
                <ion-option value="3">巡逻警察支队</ion-option>
                <ion-option value="4">禁毒支队</ion-option>
                <ion-option value="999">暂定</ion-option>
                <ion-option value="1001">局长</ion-option>
                <ion-option value="1002">常务副局长</ion-option>
                <ion-option value="1003">副局长</ion-option>
            </ion-select>
        </ion-item>
        <ion-list>
            <ion-item>
              <ion-label>权限：</ion-label>
              <ion-select [(ngModel)]="employee.power" interface="popover">
                <ion-option value="0">科员</ion-option>
                <ion-option value="1">副科</ion-option>
                <ion-option value="2">科长</ion-option>
                <ion-option value="3">副处级</ion-option>
                <ion-option value="4">处长</ion-option>
              </ion-select>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="submit()" >确认</button>
    </div>
</ion-content>

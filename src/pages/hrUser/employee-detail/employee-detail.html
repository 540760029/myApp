<ion-header>

  <ion-navbar>
    <ion-title>employee-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <div *ngIf="employee">
          <ion-grid>
              <ion-row>
                <ion-col col-12><strong>姓名: </strong>{{employee.empName}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6><strong>性别: </strong>{{employee.sex}}</ion-col>
                <ion-col col-6><strong>部门: </strong>{{employee.deptId | explainDeptId}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6><strong>职务: </strong>{{employee.deptId | explainDeptId}}({{employee.power | explainPower}})</ion-col>
                <ion-col col-6><strong>政治面貌: </strong>{{employee.zzmm}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col><strong>用工性质：</strong>{{employee.ygxz}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col><strong>权限：</strong>{{employee.power | explainPower}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col><strong>上级：</strong>{{employee.boss | explainBoss}}</ion-col>
              </ion-row>
            </ion-grid>
      </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>all</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <!-- 使用ngFor不需要使用异步判断 见employee-employee-detail.html这里就需要使用 -->
    <button ion-item *ngFor="let employee of employees" (click)="openMenu(employee)">
      <ion-icon name="person" item-start></ion-icon>
        <h3>{{employee.empName}}</h3>
        <ion-note item-end>{{employee.deptId | explainDeptId}}, {{employee.power | explainPower}}.</ion-note>
    </button> 
  </ion-list>
</ion-content>
